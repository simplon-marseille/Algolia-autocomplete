<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Algolia</title>
</head>
<body>
    <div class="search center">
        <img src="logo.png" width="10%" alt="">
        <form>
            <div class="form-group">
              <input type="text" class="form-control" autocomplete="off" id="userInput" aria-describedby="emailHelp" placeholder="Enter place">
              <ul id="autocomplete">

              </ul>
              <small id="emailHelp" class="form-text text-muted">Best search engine in the world.</small>
            </div>
        </form>
    </div>
    <div id="mapcoords" data-lat="40" data-lng="-117" data-zoom="5"></div>
    <div id="map"></div>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=[VOTRE CLE API GOOGLE MAP]"
    async defer></script>
</body>
</html>
